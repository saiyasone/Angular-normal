<div class="shop-page">
  <h2>Shop Express</h2>
  <section class="product mt-4">
    <ng-container *ngIf="products.length; else emptyTemplate">
      <div class="row">
        <ng-container *ngFor="let item of products">
          <div class="col-12 col-lg-3 col-md-4">
            <app-product-list [product]="item"></app-product-list>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <ng-template #emptyTemplate>
      <div class="text-center">
        <h4>No Product</h4>
      </div>
    </ng-template>
  </section>
</div>
