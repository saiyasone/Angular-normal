<div class="page-500 mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Reset Password</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onResetPassword()">
        <div class="row">
          <div class="col-12 mb-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="action mt-2">
            <button type="submit" class="btn btn-primary">
              Reset Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
