<div class="admin-page">
  <h2>Admin Express</h2>
  <div class="products mt-4">
    <ng-container *ngIf="products.length; else emptyTemplate">
      <div class="row">
        <ng-container *ngFor="let product of products">
          <div class="col-12 col-lg-3 col-md-4">
            <app-product-list
              [product]="product"
              [isAdmin]="true"
              (delEmit)="onDelete($event)"
            ></app-product-list>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <ng-template #emptyTemplate>
      <div class="text-center">
        <h4>No Product</h4>
      </div>
    </ng-template>
  </div>
</div>
