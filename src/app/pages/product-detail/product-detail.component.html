<div class="product-detail">
  <div *ngIf="product; else loadingTemplate" class="product-container">
    <h2>{{ product.title }}</h2>

    <div class="mt-3">
      <img [src]="product.imageUrl" [alt]="product.title" />
    </div>
    <div class="mt-2 mb-2">
      <h4 class="text-red">Price: {{ product.price || 0 | number }}</h4>
      <h2>
        {{ product.note }}
      </h2>
    </div>

    <div *ngIf="isAuthenticated" class="text-center">
      <button (click)="onAddCart()" class="btn btn-outline-primary">
        Add to cart
      </button>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <h5>loading...</h5>
  </ng-template>
</div>
