<div class="page-500 mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSignIn()">
        <div class="row">
          <div class="col-12 mb-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="action mt-3 mb-2">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
      <div class="d-flex between align-items-center">
        <p class="text-gray">Forget password ?</p>
        <a routerLink="/reset-password">Reset Password</a>
      </div>
    </div>
  </div>
</div>
