<div class="page-500 mt-4">
  <ng-container *ngIf="errors.length">
    <div
      *ngFor="let error of errors; let i = index"
      class="alert alert-danger"
      role="alert"
    >
      <p>
        {{ error.msg }}
      </p>
    </div>
  </ng-container>
  <div class="card">
    <div class="card-header">
      <h2>Register</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSignIn()">
        <div class="row">
          <div class="col-12 mb-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="action mt-3">
            <button type="submit" class="btn btn-success">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
